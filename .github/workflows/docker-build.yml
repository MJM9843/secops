name: Build and Push Docker Images

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  BACKEND_IMAGE_NAME: secops-backend
  FRONTEND_IMAGE_NAME: secops-frontend

jobs:
  build-and-push-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  build-and-push-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64


           # ---------- SLACK NOTIFICATION ----------
      - name: Send Slack Notification
        if: always()  # This runs whether the build succeeds or fails
        run: |
          # Determine the overall job status
          if [ "${{ job.status }}" == "success" ]; then
            CONCLUSION="success"
            STATUS_TEXT="✅ Frontend & Backend images pushed successfully"
            EMOJI=":white_check_mark:"
          else
            CONCLUSION="failure"
            STATUS_TEXT="❌ Docker build/push failed"
            EMOJI=":x:"
          fi

          # Get commit message and escape quotes
          COMMIT_MSG=$(git log -1 --pretty=%B | head -n 1 | sed 's/"/\\"/g' | cut -c 1-100)
          
          # Prepare image tags
          FRONTEND_TAG="${{ secrets.DOCKERHUB_USERNAME }}/char-counter-frontend:${{ github.sha }}"
          BACKEND_TAG="${{ secrets.DOCKERHUB_USERNAME }}/char-counter-backend:${{ github.sha }}"

          # Send notification to Lambda function
          curl -X POST "${{ secrets.LAMBDA_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"action\": \"completed\",
              \"workflow_run\": {
                \"name\": \"Build and Push Frontend & Backend Images\",
                \"conclusion\": \"$CONCLUSION\",
                \"status\": \"completed\",
                \"head_branch\": \"${{ github.ref_name }}\",
                \"head_sha\": \"${{ github.sha }}\",
                \"html_url\": \"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\",
                \"head_commit\": {
                  \"message\": \"$COMMIT_MSG - Frontend: $FRONTEND_TAG, Backend: $BACKEND_TAG\",
                  \"author\": {
                    \"name\": \"${{ github.actor }}\"
                  }
                }
              },
              \"repository\": {
                \"full_name\": \"${{ github.repository }}\"
              },
              \"sender\": {
                \"login\": \"${{ github.actor }}\"
              }
            }"

      # Optional: Send detailed failure notification with specific component info
      - name: Send Detailed Failure Notification
        if: failure()
        run: |
          # Check which step failed
          FRONTEND_STATUS="${{ steps.build-frontend.outcome }}"
          BACKEND_STATUS="${{ steps.build-backend.outcome }}"
          
          if [ "$FRONTEND_STATUS" == "failure" ]; then
            FAILED_COMPONENT="Frontend"
          elif [ "$BACKEND_STATUS" == "failure" ]; then
            FAILED_COMPONENT="Backend"
          else
            FAILED_COMPONENT="Unknown"
          fi

          curl -X POST "${{ secrets.LAMBDA_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"action\": \"completed\",
              \"workflow_run\": {
                \"name\": \"Docker Build FAILURE - $FAILED_COMPONENT Component\",
                \"conclusion\": \"failure\",
                \"status\": \"completed\",
                \"head_branch\": \"${{ github.ref_name }}\",
                \"head_sha\": \"${{ github.sha }}\",
                \"html_url\": \"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\",
                \"head_commit\": {
                  \"message\": \"⚠️ $FAILED_COMPONENT build/push failed. Check logs for details.\",
                  \"author\": {
                    \"name\": \"${{ github.actor }}\"
                  }
                }
              },
              \"repository\": {
                \"full_name\": \"${{ github.repository }}\"
              }
            }"
